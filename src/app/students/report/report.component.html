<div class="container">
  <h4>Lista de Relatórios </h4>
</div>

<div class="container">


  <table class="striped">
    <thead>
      <tr>
        <th data-field="id">ID do Relatório</th>
        <th data-field="general_information">Informação Geral</th>
        <th data-field="student_id">ID do Aluno</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of getReports()">
        <td>{{ r.id }}</td>
        <td>{{ r.general_information }}</td>
        <td>{{ r.student.id }}</td>
      </tr>
    </tbody>
  </table>
</div>

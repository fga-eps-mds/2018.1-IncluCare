<div id="createreport">
  <div class="card">
    <h4 align="center"> Criar Relatório </h4>
    <form id="reportdata" role="form" (ngSubmit)="save()" #f="ngForm">
      <div class="row">
        <div class="container">
          <div class="input-field">
            <label for="reason">Motivo do Encaminhamento</label>
            <textarea id="reason" class="validate materialize-textarea" required [(ngModel)]="report.reason" name="reason" #reason="ngModel"></textarea>
            <span class="helper-text" *ngIf="!reason.valid && reason.touched" data-error="wrong" data-success="right">Motivo é necessário!</span>
          </div>
          <div class="input-field">
            <label for="general_information">Informações Gerais</label>
            <textarea id="general_information" class="validate materialize-textarea" required [(ngModel)]="report.general_information" name="general_information" #general_information="ngModel"></textarea>
            <span class="helper-text" *ngIf="!general_information.valid && general_information.touched" data-error="wrong" data-success="right">Informações Gerais são necessárias!</span>
          </div>
          <div class="input-field">
            <label for="synthesis">Síntese da Investigação Pedagógica e Psicológica</label>
            <textarea id="synthesis" class="validate materialize-textarea" required [(ngModel)]="report.synthesis" name="synthesis" #synthesis="ngModel"></textarea>
            <span class="helper-text" *ngIf="!synthesis.valid && synthesis.touched" data-error="wrong" data-success="right">Síntese é necessária!</span>
          </div>
          <div class="input-field">
            <label for="conclusion">Conclusão / Encaminhamentos</label>
            <textarea id="conclusion" class="validate materialize-textarea" required [(ngModel)]="report.conclusion" name="conclusion" #conclusion="ngModel"></textarea>
            <span class="helper-text" *ngIf="!conclusion.valid && conclusion.touched" data-error="wrong" data-success="right">Conclusão é necessária!</span>
          </div>
          <div class="input-field">
            <label for="family_orientation">Orientação à Família</label>
            <textarea id="family_orientation" class="validate materialize-textarea" required [(ngModel)]="report.family_orientation" name="family_orientation" #family_orientation="ngModel"></textarea>
            <span class="helper-text" *ngIf="!family_orientation.valid && family_orientation.touched" data-error="wrong" data-success="right">Orientação à Família é necessária!</span>
          </div>
          <div class="input-field">
            <label for="school_orientation">Orientação à Escola</label>
            <textarea id="school_orientation" class="validate materialize-textarea" required [(ngModel)]="report.school_orientation" name="school_orientation" #school_orientation="ngModel"></textarea>
            <span class="helper-text" *ngIf="!school_orientation.valid && school_orientation.touched" data-error="wrong" data-success="right">Orientação à Escola é necessária!</span>
          </div>
          <div class="container">
            <div class="col s12">
              <button type="submit" [disabled]="!(f.valid)" [ngClass]="{'disabled': !(f.valid)}" class="waves-effect waves-light btn blue right">Enviar</button>
              <a href="/reports" class="waves-effect waves-light btn blue right" align="left">Voltar</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
